# ==========================
# ===  General settings  ===
# ==========================

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

set -g default-terminal "screen-256color" # colors!

# Set parent terminal title to reflect current window in tmux session
set -g set-titles on
set -g set-titles-string "#I:#W"

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on # renumber windows when a window is closed

# enable vi mode
set-window-option -g mode-keys vi

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# ==========================
# ===   Key bindings     ===
# ==========================

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# More friendly split pane
# bind-key h split-window -h
# bind-key v split-window -v

# switch panes using Alt-vim-keys without prefix
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D

# Use shift + arrow key to move between windows in a session
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window

# new pane/window and retain cwd
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Toggle statusbar
bind-key S set status

# Moving window
bind-key -n M-p swap-window -t -1
bind-key -n M-n swap-window -t +1

# ==========================
# ===  Display settings  ===
# ==========================

# activity
set -g monitor-activity on
set -g visual-activity off

set -g status-style 'bg=0'

set -g status-left '#{?client_prefix,#[fg=colour196],} â‰«  '
set -g status-right '#[fg=colour255] %a %d %B | %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-format '#[bg=0,fg=colour255,dim] #I:#W #[fg=colour118, dim]'
setw -g window-status-current-format '#[bg=0,fg=colour255,bold] #I:#W #[fg=colour118, bold]#F'
