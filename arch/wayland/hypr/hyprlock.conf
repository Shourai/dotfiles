background {
    monitor =
    path = screenshot
    blur_passes = 3 # 0 disables blurring
    blur_size = 8
}

general {
    hide_cursor = true
}

# Password field
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    outer_color = rgba(0, 0, 0, 0.15)
    inner_color = rgba(0, 0, 0, 0.15)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = false
    rounding = 50
    dots_size = 0.15
    dots_spacing = 0.35
    dots_center = true
    check_color = rgba(255, 255, 255, 1)
    placeholder_text = <span foreground="##ffffff">Enter Password</span>
    hide_input = false
    font_family = InterVariable, Regular
    position = 0, -420
    halign = center
    valign = center
    zindex = 1
}

# Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %d %B")"
  color = rgba(255, 255, 255, 0.9)
  font_size = 60
  font_family = InterVariable, Thin
  position = 0, 375
  halign = center
  valign = center
}

# Time
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%H:%M")"
  color = rgba(172, 166, 180, 1)
  font_size = 120
  font_family = InterVariable, Bold
  position = 0, 0
  halign = center
  valign = center
}
